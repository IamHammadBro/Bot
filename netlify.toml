# Netlify Configuration for Spotify Bot Frontend

[build]
  # Build command
  command = "cp frontend/index_production.html frontend/index.html"
  
  # Directory to serve
  publish = "frontend"

# Redirect API calls to Render backend
[[redirects]]
  from = "/api/*"
  to = "https://YOUR_RENDER_BACKEND_URL/api/:splat"
  status = 200
  force = true

# SPA fallback
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Headers for security
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "geolocation=(), microphone=(), camera=()"

# Cache static assets
[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000"

[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000"
